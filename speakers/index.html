<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" >

  <title>PCD India</title>
</head>
<body class="overflow-hidden">

  <div class="md:container md:mx-auto h-screen px-8 md:px-32">

    <div class="absolute invisible lg:visible lg:right-16 lg:top-8 lg:w-16 lg:h-12 flex flex-col">
      <span class="text-xs self-center uppercase">gravity</span>
      <label for="gravity" class="flex-1 flex p-1 items-center cursor-pointer">
        <!-- toggle -->
        <div class="relative w-full h-full">
          <!-- input -->
          <input type="checkbox" id="gravity" onclick="turnOnGravity(this.checked)" class="sr-only">
          <!-- line -->
          <div class="block border-2 border-yellow-200 w-full h-full rounded-full"></div>
          <!-- dot -->
          <div class="dot absolute inset-y-0 left-0 bg-yellow-200 w-1/2 p-2 rounded-full transition"></div>
        </div>
      </label>
    </div>

    <div class="flex flex-col h-full">
      <header class="flex justify-between lg:justify-center items-center py-8">
  

  <h1 class="text-3xl md:text-4xl lg:text-4xl font-bold uppercase md:tracking-widest">
    <p class="skew animate-flutter inline-block">P</p>
    <p class="skew animate-flutter inline-block">C</p>
    <p class="skew animate-flutter inline-block">D</p>
    <p class="skew animate-flutter inline-block">&nbsp;</p>
    <p class="skew animate-flutter inline-block">I</p>
    <p class="skew animate-flutter inline-block">N</p>
    <p class="skew animate-flutter inline-block">D</p>
    <p class="skew animate-flutter inline-block">I</p>
    <p class="skew animate-flutter inline-block">A</p>
  </h1>

  <div class="flex-initial">
    <div class="lg:invisible w-12 h-10 flex flex-col">
        <span class="text-xxs self-center uppercase">gravity</span>
        <label class="flex-1 flex p-0.5 items-center cursor-pointer">
          <!-- toggle -->
          <div class="relative w-full h-full">
            <!-- input -->
            <input type="checkbox" onclick="turnOnGravity(this.checked)" class="sr-only">
            <!-- line -->
            <div class="block border-2 border-yellow-200 w-full h-full rounded-full"></div>
            <!-- dot -->
            <div class="dot absolute inset-y-0 left-0 bg-yellow-200 w-1/2 rounded-full transition"></div>
          </div>
        </label>
      </div>
  </div>
</header>

      <div class="self-stretch">
        <div class="flex py-2 lg:px-24 col-span-full justify-between items-center text-xl">
  <a class="matter py-1 px-2 md:py-2 md:px-4 bg-white border-8 border-yellow-200" href="/">
    <span>About</span>
  </a>
  <a class="matter py-1 px-2 md:py-2 md:px-4 bg-white border-8 border-yellow-200" href="/schedule/">
    <span>Schedule</span>
  </a>
  <a class="matter py-1 px-2 md:py-2 md:px-4 bg-white border-8 border-yellow-200" href="/speakers/">
    <span>Speakers</span>
  </a>
</div>
      </div>
      
        <svg class="flex-shrink w-full animate-spin-slow" viewBox="0 0 400 400">
          <defs>
              <path d="
                  M 200, 200
                  m -50, 0
                  a 50,50 0 1,0 100,0
                  a 50,50 0 1,0 -100,0
              " id="textcircle"/>
              
        
              
          </defs>
            <text dy="100" textLength="1200" class="text-base uppercase">
                <textPath xlink:href="#textcircle">
                    We will load here in a few days
                </textPath>
            </text>
        </svg>
      </div>
    </div>
  </div>  

   <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
  <script src="/static/js/gravitymatter.js" ></script>      
</body>
</html>
